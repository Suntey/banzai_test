spring:
  application:
    name: BanzaiTest
  jmx:
    enabled: false
  output.ansi.enabled: ALWAYS
#конфигурация для актуатора
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    shutdown:
      enabled: true
    health:
        show-details: always

  health:
    diskSpace.enabled: false
    mail.enabled: false
    refresh.enabled: false

directory:
  sourceFiles: /home/alexander/IdeaProjects/testFiles/
  completedFiles:
  notCompletedFiles:


logging:
    file: logs/banzai-test.log

batchSize: 500
queueSize: 20000

cron:
  schedule: "0 0 21 * * *"